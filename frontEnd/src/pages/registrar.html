<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../styles/registrar.css" />

  <body>
          <body class="fondo"></body>
          <div class="modal">
            <div class="contenedor">
         <h1 class="title">Jugador</h1>

            <!-- Etiqueta Nombre -->
             <div  class="subtitle" ><label>Nombre:</label></div>
             <input type="text" class="form-control" placeholder="Ingrese su Nombre">
            <!-- Etiqueta pais -->
              <!-- Etiqueta Nombre -->
             <div  class="subtitle" ><label>Pais:</label></div>
             <input type="text" class="form-control" placeholder="Ingrese su Pais">
            <!-- Etiqueta figura -->
              <div  class="subtitle" class="center"><label>Figura:</label></div>
              
                <select name="figuras" id="figuras" class="form-select">
                <option value="carro">🚗</option>
                <option value="sombrero">🎩</option>
                <option value="perro">🐶</option>
                <option value="barco">🚢</option>
                <option value="casa">🏠</option>
                <option value="avion">🛩️</option>
              </select>
            <!-- Etiqueta color -->
            <div  class="subtitle" ><label>Color:</label></div>
              <select name="colores" id="colores" class="form-select">
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
              </select>
               <!-- FILA 4: Botón -->
       
            <!-- Botón simple -->
            <div class="botonCenter">
            <button class="btn btn-outline-primary">Registrar</button>
            </div>
            
  </body>
