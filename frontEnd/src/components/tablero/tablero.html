<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="./tablero.css">
    <link rel="stylesheet" href="../../styles/panelJugador.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <div class="row">
        <!-- Tablero principal -->
        <div class="col-lg-8 col-md-7 col-sm-12 mb-3">
            <div class="tablero"></div>
        </div>
        <!-- Panel lateral: jugadores y dados -->
        <div class="col-lg-4 col-md-5 col-sm-12">
            <div id="panel-jugadores"></div>
            <div id="area-dados"></div>
        </div>
    </div>

    <!-- Modal para acciones del juego -->
    <div id="modalAccion" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:9999;">
      <div style="background:white; padding:2em; border-radius:8px; min-width:300px; max-width:90vw; margin:auto;">
        <h2 id="modalTitulo"></h2>
        <p id="modalMensaje"></p>
        <div id="modalBotones"></div>
        <button id="cerrarModal">Cerrar</button>
      </div>
    </div>

    <script type="module" src="./tablero.js"></script>
    <script type="module" src="./dados.js"></script>
    
</body>
</html>
