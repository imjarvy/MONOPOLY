<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Modal Component -->
    <link rel="stylesheet" href="views/modals/modal.css" />
    <script src="views/modals/modal.js"></script>
    <!-- Toast Component -->
    <link rel="stylesheet" href="views/toast/toast.css" />
    <script src="views/toast/toast.js"></script>
    <!-- Countries Service - DEBE cargarse antes que index.js -->
    <script src="services/countriesService.js"></script>
    <script src="controllers/index.js" defer></script>
    <!-- Modal registro de usuarios -->
    <link rel="stylesheet" href="views/modals/registroUsuarios.css">
    <script src="views/modals/registroUsuarios.js"></script>
    <!-- Estilos para botón de prueba -->
    <style>
      .btn-test {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 0.9em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
      }
      .btn-test:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
      }
      .btn-test:active {
        transform: translateY(0);
      }
    </style>
    <title>Monopoly</title>
  </head>
  <body>
    <!-- Video de fondo -->
    <div class="video-background">
      <video autoplay muted loop class="background-video">
        <source src="../assets/img/video.mp4" type="video/mp4">
        <!-- Fallback si no encuentra el video -->
        Tu navegador no soporta videos HTML5.
      </video>
      <div class="video-overlay"></div>
    </div>

    <div class="main-container">
      <div class="monopoly-logo-container">
        <img src="../assets/img/Monopoly-Emblem.webp" alt="Monopoly" class="monopoly-logo-img">
      </div>
      <div id="jugadores"></div>
      
      <!-- Primera fila: Botón Agregar Jugador -->
      <div class="button-row-1">
        <button id="agregarBtn" class="btn-agregar">Agregar jugador</button>
      </div>
      
      <!-- Segunda fila: Botones de navegación -->
      <div class="button-row-2">
        <button class="btn-secundario" onclick="location.href='como-jugar.html'">
          Cómo jugar
        </button>
        <button class="btn-principal" onclick="guardarJugadores()">
          <div class="btn-content">
            <div class="btn-text">JUGAR</div>
            <div class="btn-emoji">🎮</div>
          </div>
        </button>
        <button class="btn-ranking" onclick="location.href='controllers/ranking.html'">
          🏆 Ranking
        </button>
      </div>
      
    </div>
  </body>
</html>
