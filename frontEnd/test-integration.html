<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Integraci√≥n Countries Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <h1>üß™ Test de Integraci√≥n - Countries Service</h1>
    <div id="results"></div>
    
    <h2>üéØ Test Manual</h2>
    <button onclick="testCountriesService()">Probar Countries Service</button>
    <button onclick="testLocalStorage()">Probar LocalStorage</button>
    <button onclick="testRegistroModal()">Probar Modal Registro</button>

    <!-- Scripts necesarios -->
    <script src="services/countriesService.js"></script>
    <script src="controllers/configuracion.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Test autom√°tico al cargar
        document.addEventListener('DOMContentLoaded', async function() {
            addResult('üöÄ Iniciando tests autom√°ticos...', 'info');
            
            // Test 1: Verificar que countriesService est√© disponible
            if (typeof window.countriesService !== 'undefined') {
                addResult('‚úÖ countriesService est√° disponible globalmente', 'success');
            } else {
                addResult('‚ùå countriesService NO est√° disponible', 'error');
                return;
            }
            
            // Test 2: Cargar pa√≠ses
            try {
                const paises = await window.countriesService.obtenerPaises();
                addResult(`‚úÖ Pa√≠ses cargados: ${paises.length} pa√≠ses desde backend`, 'success');
            } catch (error) {
                addResult(`‚ö†Ô∏è Error cargando pa√≠ses: ${error.message}`, 'error');
            }
            
            // Test 3: Conversi√≥n c√≥digo a nombre
            try {
                const nombreCo = await window.countriesService.obtenerNombrePais('co');
                const nombreMx = await window.countriesService.obtenerNombrePais('mx');
                addResult(`‚úÖ Conversi√≥n c√≥digos: co='${nombreCo}', mx='${nombreMx}'`, 'success');
            } catch (error) {
                addResult(`‚ùå Error en conversi√≥n: ${error.message}`, 'error');
            }
            
            // Test 4: Funci√≥n local obtenerNombrePais
            if (typeof obtenerNombrePais === 'function') {
                const nombreLocal = obtenerNombrePais('co');
                addResult(`‚úÖ Funci√≥n local obtenerNombrePais('co'): '${nombreLocal}'`, 'success');
            } else {
                addResult('‚ö†Ô∏è Funci√≥n obtenerNombrePais no est√° disponible', 'error');
            }
        });
        
        // Tests manuales
        async function testCountriesService() {
            addResult('üß™ Testing countriesService...', 'info');
            
            try {
                const paises = await window.countriesService.obtenerPaises();
                addResult(`Pa√≠ses obtenidos: ${JSON.stringify(paises.slice(0, 3))}...`, 'success');
                
                const paisesObjeto = await window.countriesService.obtenerPaisesComoObjeto();
                addResult(`Pa√≠ses como objeto: ${Object.keys(paisesObjeto).length} c√≥digos`, 'success');
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        function testLocalStorage() {
            // Simular jugadores con c√≥digos de pa√≠s
            const jugadoresTest = [
                { id: 1, nickname: 'Test1', pais: 'co', ficha: 'üöó', dinero: 1500 },
                { id: 2, nickname: 'Test2', pais: 'mx', ficha: 'üé©', dinero: 1500 }
            ];
            
            localStorage.setItem('jugadores', JSON.stringify(jugadoresTest));
            const recovered = JSON.parse(localStorage.getItem('jugadores'));
            
            addResult(`‚úÖ localStorage Test: ${recovered[0].pais} (${recovered[0].nickname})`, 'success');
            addResult(`‚úÖ localStorage Test: ${recovered[1].pais} (${recovered[1].nickname})`, 'success');
        }
        
        function testRegistroModal() {
            addResult('‚ÑπÔ∏è Para probar el modal, ve a la p√°gina de configuraci√≥n', 'info');
        }
    </script>
</body>
</html>
